            function hasSkill(skills){
                return skills.includes("Javascript")?true:false;

            function experience(years){
                if(years >=0 && years <1){
                    return "Iniciante";
                }else if(years >=1 && years < 3){

            function userToString(users){
                var result = "";
                for(var i=0;i<users.length;i++){
                    result += users[i].name+" possui as habilidades: ";
                    for(var j=0;j<users[i].skills.length;j++){
                        result += users[i].skills[j];
                        if(j != users[i].skills.length-1){
                            result += ", ";
                        }
                    }
                    result += "\n";
                }
                console.log(result);
            }
